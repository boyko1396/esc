<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>Escortly</title>
    <link rel="stylesheet" href="css/styles.css?v=2986326272452"/><link rel="apple-touch-icon" sizes="76x76" href="images/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
<link rel="manifest" href="images/favicon/site.webmanifest">
<link rel="mask-icon" href="images/favicon/safari-pinned-tab.svg" color="#5bbad5">
<link rel="shortcut icon" href="images/favicon/favicon.ico">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="msapplication-config" content="images/favicon/browserconfig.xml">
<meta name="theme-color" content="#ffffff">
  </head>
  <body>
    <div class="site" id="root">
      <div class="site__inner">
        <div class="appeal-subscribe site__appeal-subscribe">
          <div class="container appeal-subscribe__container">
            <div class="appeal-subscribe__title"><img src="images/icon/emoji-type-1.png" alt="Наш телеграм канал, подписывайся escortly_am"/>Наш телеграм канал, подписывайся <a href="#">@escortly_am</a></div><a class="js-appeal-subscribe-close appeal-subscribe__btn" href="#"><span class="btn__title">Закрыть</span></a>
          </div>
        </div>
        <header class="header site__header">
          <div class="container header__container"><a class="logo header__logo" href="#"><img class="logo__img" src="images/logo-type-1.svg" alt="Escortly"/></a>
            <div class="header__search">
              <form class="header__search-form" action="#">
                <input class="header__search-form-input" name="q" required="required" placeholder="Поиск по Анкетам: номеру, имени и т.д."/>
                <button class="header__search-form-btn" type="submit">
                  <svg class="icon">
                    <use xlink:href="images/sprite.svg#search"></use>
                  </svg>
                </button>
              </form>
            </div>
            <div class="header__action"><a class="btn btn--theme-accent btn--size-md header__action-item header__action-item--add-profile" href="#"><span class="btn__inner"><span class="btn__title">Добавить анкету</span></span></a></div>
          </div>
        </header>
        <div class="filter">
          <div class="filter__inner">
            <div class="filter__nav">
              <div class="filter__nav-slide">
                <button class="filter-nav-item filter__nav-item" type="button">
                  <div class="filter-nav-item__inner">
                    <div class="filter-nav-item__title">Девушки</div>
                    <div class="filter-nav-item__count">~153</div>
                  </div>
                </button>
              </div>
              <div class="filter__nav-slide">
                <button class="filter-nav-item filter__nav-item" type="button">
                  <div class="filter-nav-item__inner">
                    <div class="filter-nav-item__title">Трансы</div>
                    <div class="filter-nav-item__count">~53</div>
                  </div>
                </button>
              </div>
              <div class="filter__nav-slide">
                <button class="filter-nav-item filter__nav-item" type="button">
                  <div class="filter-nav-item__inner">
                    <div class="filter-nav-item__title">Геи</div>
                    <div class="filter-nav-item__count">~23</div>
                  </div>
                </button>
              </div>
              <div class="filter__nav-slide">
                <button class="filter-nav-item filter__nav-item" type="button">
                  <div class="filter-nav-item__inner">
                    <div class="filter-nav-item__title">Лесбо</div>
                    <div class="filter-nav-item__count">~63</div>
                  </div>
                </button>
              </div>
            </div>
            <button class="js-filter-btn-toggle filter__btn-toggle" type="button"><span class="filter__btn-toggle-title" data-title-normal="Показать фильтр" data-title-active="Cкрыть фильтры"></span>
              <svg class="filter__btn-toggle-icon">
                <use xlink:href="images/sprite.svg#arrow-type-2"></use>
              </svg>
            </button>
            <form class="filter__dropdown" action="#">
              <div class="container filter__dropdown-container">
                <div class="row filter__dropdown-row">
                  <div class="row__col row__col--3 filter__dropdown-col filter__dropdown-col--range">
                    <div class="slider-range-el filter__dropdown-slider-range-el">
                      <div class="slider-range-el__title">Возраст</div>
                      <div class="slider-range-el__body">
                        <div class="js-range-age-init slider-range-el__control"></div>
                      </div>
                    </div>
                  </div>
                  <div class="row__col row__col--3 filter__dropdown-col filter__dropdown-col--range">
                    <div class="slider-range-el filter__dropdown-slider-range-el">
                      <div class="slider-range-el__title">Рост (в см)</div>
                      <div class="slider-range-el__body">
                        <div class="js-range-height-init slider-range-el__control"></div>
                      </div>
                    </div>
                  </div>
                  <div class="row__col row__col--3 filter__dropdown-col filter__dropdown-col--range">
                    <div class="slider-range-el filter__dropdown-slider-range-el">
                      <div class="slider-range-el__title">Вес (в кг)</div>
                      <div class="slider-range-el__body">
                        <div class="js-range-weight-init slider-range-el__control"></div>
                      </div>
                    </div>
                  </div>
                  <div class="row__col row__col--3 filter__dropdown-col filter__dropdown-col--range">
                    <div class="slider-range-el filter__dropdown-slider-range-el">
                      <div class="slider-range-el__title">Грудь</div>
                      <div class="slider-range-el__body">
                        <div class="js-range-breast-init slider-range-el__control"></div>
                      </div>
                    </div>
                  </div>
                  <div class="row__col row__col--3 filter__dropdown-col filter__dropdown-col--region">
                    <select class="js-select-init select select--theme-white select--size-md" name="settings-country" id="settings-country">
                      <option value="Район" selected="selected">Район</option>
                      <option value="Район">Район</option>
                      <option value="Район">Район</option>
                    </select>
                  </div>
                  <div class="row__col row__col--3 filter__dropdown-col filter__dropdown-col--services"></div>
                  <div class="row__col row__col--3 filter__dropdown-col filter__dropdown-col--language"></div>
                  <div class="row__col row__col--3 filter__dropdown-col filter__dropdown-col--additionally">
                    <div class="u-checked-slide filter__dropdown-checked">
                      <label class="u-checked-slide__label">
                        <input class="u-checked-slide__control" type="checkbox" name="filter-departure"/><span class="u-checked-slide__title">Выезд</span><span class="u-checked-slide__icon"></span>
                      </label>
                    </div>
                    <div class="u-checked-slide filter__dropdown-checked">
                      <label class="u-checked-slide__label">
                        <input class="u-checked-slide__control" type="checkbox" name="filter-apartments"/><span class="u-checked-slide__title">Апартамнты</span><span class="u-checked-slide__icon"></span>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <main class="main site__main" role="main">
          <div class="container main__container"></div>
        </main>
        <footer class="footer">
          <div class="container footer__container">footer</div>
        </footer>
      </div>
    </div>
    <script src="js/jquery-3.6.0.min.js?v=2986326272452"></script>
    <script src="js/nouislider.min.js?v=2986326272452"></script>
    <script src="js/select2.full.min.js?v=2986326272452"></script>
    <script src="js/main.js?v=2986326272452"></script>
  </body>
</html>
